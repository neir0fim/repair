<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>NEW UNIT</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    </head>

    <body class="bg-dark text-white">
        <div style="margin: 20px">
            <h2>ENTER UNIT PARAMETER</h2>
        </div>

        <div style="margin: 20px">
            <div>
                <label>
                    <input type="text" name="kind" id="kind" placeholder="type">
                    <button onclick = "gfg_RunUn()" id="delete_button" class="btn btn-outline-warning">
                        CREATE
                    </button>
                </label>
            </div>

            <a href="/units" class="btn btn-secondary"
               role="button" style="margin: 5px">GO TO UNITS</a>
        </div>

    <script>
        function gfg_RunUn() {
            const kind = document.getElementById('kind').value

            if (kind.length === 0) {
                return alert('empty name field')
            }

            $.ajax('/units/api/', {
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    kind: kind
                }),
                success:function(data) {
                    window.location.href = "/units/get/" + data;
                },
                error: function (data) {
                    alert(data.responseText)
                }
            })
        }
    </script>

    </body>
</html>
