<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.debug.js"
            type = "text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    </head>
    <body class="bg-dark text-white">
        <div style="margin: 20px;">

            <div class="jumbotron text-center">
                <h1>ANNUAL REPORT</h1>
            </div>
            <br>

            <div class="text-white">
                <a href="/user" class="btn btn-outline-warning" role="button" style="margin: 5px">USER MENU</a>
                <br>
                <a href="/admin" class="btn btn-outline-danger" role="button" style="margin: 5px">ADMIN MENU</a>
                <br>
                <a href="/supp" class="btn btn-outline-success" role="button" style="margin: 5px">SUPPLIER MENU</a>
                <br>
                <a href="/getLogin" id="logging_page" class="btn btn-outline-light" role="button" style="margin: 5px">Log IN</a>
                <br>

                <a href="/logoutPage" id="logout" class="btn btn-outline-light" role="button" style="margin: 5px">Log OUT</a>
                <br>
            </div>

            <script type="text/javascript">
                $(document).ready(function () {
                    document.getElementById("logout").style.visibility = "hidden";


                    $.ajax("/auth/api", {
                        type:'GET',
                        dataType: 'json',
                        contentType: 'application/json',
                        success: function (materials) {
                            if (materials != null) {
                                document.getElementById("logging_page").style.visibility = "hidden";
                                document.getElementById("logout").style.visibility = "visible";

                            } else {
                                document.getElementById("logout").style.visibility = "visible";
                            }
                        }

                    })
                })


            </script>

        </div>

    </body>
</html>
