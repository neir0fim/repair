
<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>REPAIRS</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.debug.js"
                type = "text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body class="bg-dark text-white">
    <H2 style="margin: 20px">REPAIRS</H2>


        <div style="margin: 20px">

            <h2 style="margin: 0px">SELECT ARTICLE</h2>
            <div class="input-group mb-3" style="margin: 10px">
                <form>
                    <select id="article-id"  style="margin: 10px">
                        <option th:each="article : ${articles}" th:value = "${article.getId()}"
                                th:text = "${article.getValue()}" >
                        </option>
                    </select>
                </form>
                <button onclick = "gfg_Run()">
                    GET
                </button>

            </div>


            <h2>FUNCTIONS</h2>
            <div class="input-group mb-3" style="margin: 10px">
                <form onSubmit="return getRepair();">
                    <input type="number" id="repair-get" placeholder="GET BY ID"
                           class="form-control" required="">
                    <input type="submit" value="GET">
                </form>
            </div>

            <div>
                <div class="input-group mb-3" style="margin: 10px">
                    <form onSubmit="return gfg_delete();">
                        <input type="number" id="repair-delete" placeholder="DELETE BY ID"
                               class="form-control" required="">
                        <input type="submit" value="DELETE">
                    </form>
                </div>
            </div>


            <h6>Repair list:</h6>
            <ul id="myList"></ul>
            <br>
            <a href="/repair/new" class="btn btn-info" role="button" style="margin: 10px">ADD REPAIR</a>

            <a href="/user" class="btn btn-info" role="button" style="margin: 5px">BACK TO MENU</a>




        </div>
        <script type="text/javascript">
            function gfg_Run() {
                $.ajax(process1(), {
                    type:'GET',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (repairs) {
                        console.log(repairs)
                        const array = repairs;

                        let list = document.getElementById("myList");
                        $(list).empty();

                        array.forEach((item)=>{
                            let li = document.createElement("li");
                            li.innerText = 'id:' + item.id + ' ' + 'description: ' + item.description + '  type:'
                                    + item.type;
                            list.appendChild(li);
                        })
                    }

                })

                function process1()
                {
                    return "/repair/api/article/" + document.getElementById("article-id").value;
                }

            }

            function getRepair()
            {   const repairId = document.getElementById("repair-get").value
                if(repairId === 0) {
                    return alert('empty input')
                }

                if(repairId < 0) {
                    return alert('input must be greater than 0')
                }


                var url = "/repair/get/" + repairId;
                location.href = url;
                return false;
            }

            function gfg_delete() {
                const delete_id = document.getElementById('repair-delete').value

                if(delete_id === 0) {
                    return alert('empty input')
                }

                if(delete_id < 0) {
                    return alert('input must be greater than 0')
                }

                $.ajax("/repair/api/" + delete_id, {
                    type: 'DELETE',
                    contentType: 'application/json',
                    success: function (data) {
                        console.log(data)
                        alert(data)
                    },
                    error: function (data) {
                        alert(data.responseText)
                    }
                });
            }

        </script>
    </body>

</html>
