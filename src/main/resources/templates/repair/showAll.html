<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All resource</title>
</head>
<body>

<div th:each="repair : ${repairs}">

</div>


</body>
</html>
