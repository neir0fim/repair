<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>New repair</title>

</head>

    <body class="bg-dark text-white" style="margin: 20px">

    <h2>ENTER REPAIR PARAMETER</h2>

    <section class="js">
        <div class="input-group mb-3" style="margin: 10px">
            <form th:method="POST" th:action="@{/repair/api}" th:object="${repair}">
                <input type="text" name="description" id="description"
                       placeholder="description" style="margin: 10px" class="form-control" required="">
                <br>


                <select name="article" style="margin: 10px">
                    <option th:each="article : ${articles}" th:value = "${article.getValue()}"
                            th:text = "${article.getValue()}" >
                    </option>
                </select>
                <br>
                <input type="submit" value="CREATE" id = "reset-button" style="margin: 10px">
            </form>


        </div>
    </section>

    </body>
</html>
