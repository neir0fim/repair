<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MATERIAL</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.debug.js"
                type = "text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body class="bg-dark text-white">


    <div style="margin: 20px">
        <h2>RESULT:</h2>

        <div>
            <br>
            <span id="unit_id"></span>
            <br>
            <span id="unit_kind"></span>
            <br>
            <span id="material_name"></span>
            <br>
            <span id="material_uom"></span>
            <br>
            <span id="material_value"></span>
            <br>
            <button onclick = "getUrlUpdate()" class="btn btn-outline-warning">
                UPDATE CURRENT MATERIAL
            </button>
        </div>

        <br>
        <a href="/materials/new" class="btn btn-secondary" role="button"
           style="margin-bottom: 5px">ADD NEW MATERIAL</a>
        <br>
        <a href="/materials" class="btn btn-secondary" role="button"
           style="margin-bottom: 5px">GO TO MATERIALS</a>

        <br>
        <a href="/supp" class="btn btn-secondary" role="button"
           style="margin-bottom: 5px">BACK TO MENU</a>



    </div>

    <script type="text/javascript">
        const currentLocation = window.location.pathname;
        const username = currentLocation.replace('/materials/get/', '/');

        var span1 = document.getElementById("unit_id");
        var span2 = document.getElementById("unit_kind");
        var span3 = document.getElementById("material_name");
        var span4 = document.getElementById("material_uom");
        var span5 = document.getElementById("material_value");

        $(document).ready(function () {
            $.ajax('/materials/api' + username, {
                type:'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function (material) {
                    span1.textContent ='code: ' + material.cod;
                    span2.textContent = 'codDK: ' +material.codDk;
                    span3.textContent = 'name: ' +material.name;
                    span4.textContent = 'uom: ' +material.uom;
                    span5.textContent = 'value: ' +material.value;

                    console.log(material);

                }

            })
        })

        function getUrlUpdate() {
            window.location.href="/materials/update" + username;
        }

    </script>




    </script>

    </body>

</html>
