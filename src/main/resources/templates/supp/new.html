<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <title>CREATE MATERIAL</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

    </head>

    <body class="bg-dark text-white">

        <div style="margin: 20px">
            <h2>ENTER MATERIAL PARAMETER</h2>

                <div class="input-group mb-3" style="margin: 10px">
                    <form th:method="POST" th:action="@{/materials/api}" th:object="${material}">
                        <input type="number" name="cod" id="cod"
                               placeholder="cod" style="margin: 10px" class="form-control" required="">
                        <br>

                        <input type="text" name="name" id="name"
                               placeholder="name" style="margin: 10px" class="form-control" required="">
                        <br>

                        <input type="text" name="codDk" id="codDk"
                               placeholder="codDk" style="margin: 10px" class="form-control" required="">
                        <br>

                        <input type="text" name="uom" id="uom"
                               placeholder="uom" style="margin: 10px" class="form-control" required="">
                        <br>

                        <input type="number" name="value" id="value" step="0.01"
                               placeholder="value" style="margin: 10px" class="form-control" required="">
                        <br>

                        <input type="submit" value="CREATE" id = "reset-button" style="margin: 10px">
                    </form>

                </div>

        </div>

    </body>
</html>
