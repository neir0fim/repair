<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <title>CREATE MATERIAL</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body class="bg-dark text-white">

        <div style="margin: 20px">
            <h2>ENTER MATERIAL PARAMETER</h2>
                <div class="input-group mb-3">
                    <label>
                        <input type="number" name="cod" id="cod"
                               placeholder="code" style="margin-bottom: 5px">
                        <br>
                        <input type="text" name="name" id="name"
                               placeholder="name"  style="margin-bottom: 5px">
                        <br>
                        <input type="text" name="codDk" id="codDk"
                               placeholder="codDk"  style="margin-bottom: 5px">
                        <br>
                        <input type="text" name="uom" id="uom"
                               placeholder="uom"  style="margin-bottom: 5px">
                        <br>
                        <input type="number" name="value" id="value" step="0.01"
                               placeholder="value"  style="margin-bottom: 5px">
                        <br>
                        <br>

                        <button onclick = "gfg_RunUn()" id="delete_button" class="btn btn-outline-warning">
                            CREATE
                        </button>
                    </label>
                </div>
            <br>

            <a href="/materials" class="btn btn-secondary" role="button"
               style="margin-bottom: 5px">GO TO MATERIALS</a>

            <br>
            <a href="/supp" class="btn btn-secondary" role="button"
               style="margin-bottom: 5px">BACK TO MENU</a>


        </div>

        <script>
            function gfg_RunUn() {
                const cod = document.getElementById('cod').value
                const name = document.getElementById('name').value
                const codDk = document.getElementById('codDk').value
                const uom = document.getElementById('uom').value
                const value = document.getElementById('value').value

                if(cod.length === 0){
                    return alert('empty code')
                }
                if(name.length === 0) {
                    return alert('empty name')
                }
                if(codDk.length === 0) {
                    return alert('empty codDk')
                }
                if(uom.length === 0) {
                    return alert('empty uom')
                }
                if(value.length === 0) {
                    return alert('empty value')
                }


                $.ajax('/materials/api/', {
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        cod: cod,
                        name: name,
                        codDk: codDk,
                        uom: uom,
                        value:value
                    }),
                    success:function(data) {
                        window.location.href = "/materials/get/" + data;
                    },
                    error: function (data) {
                        alert(data.responseText)
                    }
                })
            }
        </script>

    </body>
</html>
