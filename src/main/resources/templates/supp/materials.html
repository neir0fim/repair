<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MATERIALS</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.debug.js"
                type = "text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body class="bg-dark text-white">
        <div style="margin: 10px">
            <H2 style="margin: 20px">FUNCTIONS</H2>

            <div class="input-group mb-3" style="margin: 10px">
                <form onSubmit="return getMaterial();">
                    <input type="number" id="material-get" placeholder="GET BY CODE" class="form-control" required="">

                    <input type="submit" value="GET">
                </form>
            </div>


            <div class="input-group mb-3" style="margin: 10px">
                <form>

                    <input type="number" id="deleted_url"  placeholder="DELETE BY CODE" class="form-control" required="">
                    <button onclick = "gfg_RunUn()" id="delete_button" style="margin: 2px">
                        DELETE
                    </button>
                </form>
            </div>
            <br><br><br>
            <a href="/supp" class="btn btn-info" role="button" style="margin: 5px">BACK TO MENU</a>

            <br><br>
            <H2 style="margin: 20px">ALL MATERIAL</H2>

            <div>
                <ul>
                    <li data-bind="foreach:tasks">

                        <label>
                            <span data-bind="text:value"></span>
                        </label>

                        <label>
                            <span data-bind="text:type"></span>
                        </label>

                        <br>
                    </li>
                </ul>
            </div>

        </div>

    <script type="text/javascript">
        $(document).ready(function () {
            (function (ko) {
                let CheckMessage = function () {
                    const self = this;
                    this.newTask = ko.observable();
                    this.tasks = ko.observableArray();

                    $.ajax("/materials/api", {
                        type:'GET',
                        dataType: 'json',
                        contentType: 'application/json',
                        success: function (materials) {
                            materials.forEach(material => {
                                var key ='cod- ' + material.cod;
                                var value ='name- ' + material.name;

                                self.tasks.push({value:key, type:value})
                            })
                        }

                    })
                }
                ko.applyBindings(new CheckMessage());
            }) (ko)
        })

        function gfg_RunUn() {
            const username = document.getElementById('deleted_url').value
            $.ajax("/materials/api/" + username, {
                type: 'DELETE',
                contentType: 'application/json',
                success: function (data) {
                    console.log(data)
                    alert(data)
                },
                error: function (data) {
                    alert(data.responseText)
                }
            });
        }

        function getMaterial()
        {
            var url =  "/materials/get/" + document.getElementById("material-get").value;
            location.href = url;
            return false;
        }

    </script>

    </body>

</html>
