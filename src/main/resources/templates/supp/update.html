<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update material</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.debug.js"
                type = "text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body class="bg-dark text-white">
       <div style="margin: 20px">
           <h2>UPDATE MATERIAL PARAMETER</h2>
           <div class="input-group mb-3" style="margin: 10px">
               <form>
                   <input type="text" name="name" id="name"
                          placeholder="name" style="margin: 10px" class="form-control" required="">

                   <input type="text" name="codDk" id="codDk"
                          placeholder="codDk" style="margin: 10px" class="form-control" required="">

                   <input type="text" name="uom" id="uom"
                          placeholder="uom" style="margin: 10px" class="form-control" required="">

                   <input type="number" name="value" id="value" step="0.01"
                          placeholder="value" style="margin: 10px"class="form-control" required="">


                   <button onclick = "gfg_RunUn()" id="update_button" style="margin: 10px">
                       UPDATE
                   </button>
               </form>
           </div>


           <div>
               <h2>previous data:</h2>
               <span id="unit_id"></span>
               <br>
               <span id="unit_kind"></span>
               <br>
               <span id="material_name"></span>
               <br>
               <span id="material_uom"></span>
               <br>
               <span id="material_value"></span>
               <br>

           </div>

           <br><br><br>
           <a href="/supp" class="btn btn-info" role="button" style="margin: 5px">BACK TO MENU</a>

           <script>
               const currentLocation = window.location.pathname;
               const username = currentLocation.replace('/materials/update/', '/');

               var span1 = document.getElementById("unit_id");
               var span2 = document.getElementById("unit_kind");
               var span3 = document.getElementById("material_name");
               var span4 = document.getElementById("material_uom");
               var span5 = document.getElementById("material_value");

               $(document).ready(function () {
                   $.ajax('/materials/api' + username, {
                       type:'GET',
                       dataType: 'json',
                       contentType: 'application/json',
                       success: function (material) {
                           span1.textContent ='cod: ' + material.cod;
                           span2.textContent = 'codDK: ' +material.codDk;
                           span3.textContent = 'name: ' +material.name;
                           span4.textContent = 'uom: ' +material.uom;
                           span5.textContent = 'value: ' +material.value;

                           console.log(material);

                       }

                   })
               })

               function gfg_RunUn() {
                   $.ajax('/materials/api' + username, {
                       type: 'PATCH',
                       dataType: 'json',
                       contentType: 'application/json',
                       data: JSON.stringify({
                           cod: document.getElementById('cod').value,
                           name: document.getElementById('name').value,
                           codDk: document.getElementById('codDk').value,
                           uom: document.getElementById('uom').value,
                           value: document.getElementById('value').value
                       }),
                       success: function (data) {
                           alert(data.responseText)
                       },

                       error: function (data) {
                           alert(data.responseText)
                       }}
                   )}
           </script>

       </div>
    </body>
</html>
