<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <title>New person</title>

    </head>

    <body class="bg-dark text-white">
        <h2>ENTER USER PARAMETER</h2>
        <section class="js">
            <div>
                <form th:method="POST" th:action="@{/persons/api/}" th:object="${person}">
                    <input type="text" name="name" id="username" placeholder="NAME" style="margin: 10px">
                    <br>

                    <input type="text" name="pass" placeholder="PASS" id="pass" style="margin: 10px">
                    <br>

                    <select name="type" style="margin: 10px">
                        <option th:each="unit : ${units}" th:value = "${unit.getKind()}"
                                th:text = "${unit.getKind()}" id="user_type">
                        </option>
                    </select>

                    <select name="role" style="margin: 10px">
                        <option th:each="role : ${roles}" th:value = "${role}"
                                id="user_role" th:text = "${role}">
                        </option>
                    </select>

                    <br>
                    <input type="submit" value="CREATE" id = "reset-button" style="margin: 10px">

                </form>
            </div>
        </section>
    </body>
</html>
